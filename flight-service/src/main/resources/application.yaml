server:
  port: 0
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/
    username:
    password:
    driver-class-name: org.postgresql.Driver
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: validate
  jooq:
    sql-dialect: org.hibernate.dialect.PostgreSQLDialect